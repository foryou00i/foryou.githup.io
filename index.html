<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Bucin Untukmu ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            margin: 50px;
        }
        h1 {
            color: red;
        }
        .love-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
    <script>
        function showLoveMessage() {
            alert("Aku sayang kamu selamanya ❤️");
        }
    </script>
</head>
<body>
    <h1>Hai Sayang! 💖</h1>
    <p>Aku punya sesuatu buat kamu...</p>
    <button class="love-btn" onclick="showLoveMessage()">Klik Aku 💘</button>
</body>
</html>
